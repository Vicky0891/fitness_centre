msg.main.maintext = A modern metropolitan fitness club that offers its visitors dozens of sports, dance and developing areas.\
This is one of the best fitness centers in the capital, where a whole team of professional trainers, instructors and teachers work.\
For our visitors, we are ready to offer a gym equipped with the latest sports equipment and all the necessary equipment for professional\
sports and amateur activities. Also on the territory there are two large halls for group classes. Experienced trainers will draw up an\
individual plan for training and nutrition, taking into account age, physical condition and existing diseases.\
Our directions: pilates, TRX workouts, stretching, fitness mix, functional training, fitness yoga, yogalates, Zumba, cardio, gym.\
Our center is:\
- Total area 300 m²;\r\n- Full range of fitness services;\
- Convenient location;\
- Large parking lot;\
- Club atmosphere conducive to communication and relaxation;\
- Professional fitness instructor;\
- More than 200 group lessons per week;\
- More than 30 simulators;\
- Personal training support;\
- Dietetics;\
- And much more!\
Join now!

